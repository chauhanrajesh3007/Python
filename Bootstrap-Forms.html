<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container bg-warning">
        <form>
            <h1 class="text-danger bg-info">Vertical-Form</h1>
            <div class="mb-3">
                <label class="form-lable">E-mail</label>
                <input class="form-control" type="email" placeholder="E-mail ID">
            </div>
            <div class="mb-3">
                <label class="form-lable">Password</label>
                <input class="form-control" type="password" placeholder="Enter a password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <hr>
    <form class="container bg-warning">
        <h1 class="text-danger bg-info ">Horizontal-Form</h1>
        <div class="mb-3 row">
            <label class="col-form-lable col-sm-1 text-center">E-mail:</label>
            <div class="col-sm-11">
                <input class="form-control" type="email" placeholder="E-mail ID">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="form-lable col-sm-1 text-center">Password:</label>
            <div class="col-sm-11">
                <input class="form-control" type="password" placeholder="Enter a password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <form class="container bg-warning">
        <h1 class="text-danger bg-info ">Inline-Form</h1>
        <div class="mb-3 row">
            <label class="col-form-lable col-sm-1 text-center">E-mail:</label>
            <div class="col-sm-4">
                <input class="form-control" type="email" placeholder="E-mail ID">
            </div>
            <label class="form-lable col-sm-1 text-center">Password:</label>
            <div class="col-sm-4">
                <input class="form-control" type="password" placeholder="Enter a password">
            </div>
            <button type="submit" class="btn btn-primary col-sm-2">Submit</button>
        </div>
    </form>
    <hr>
    <div class="container bg-warning"></div>
        <form class="needs-validated">
            <h1 class="text-danger bg-info">Vertical-Form</h1>
            <div class="mb-3">
                <label class="form-lable">E-mail</label>
                <input class="form-control" type="email" placeholder="E-mail ID">
            </div>
            <div class="mb-3">
                <label class="form-lable">Password</label>
                <input class="form-control" type="password" placeholder="Enter a password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
