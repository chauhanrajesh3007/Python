<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container bg-light p-5">
        <form class="mt-4">
            <h2>User Information</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Enter Username" disabled>
                        <label class="fw-bold">Username</label>
                    </div>
                    <div class="form-text">This field is disabled</div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="email" class="form-control" placeholder="Enter E-mail Address">
                        <label class="fw-bold">Email Address</label>
                    </div>
                    <div class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="col-md-4">
                    <lable class="form-lable fw-bold">Use ID(Auto-assigned)</lable>
                    <input type="text" class="form-control-plaintext" value="IN-001" readonly>
                </div>
            </div><br><br>
            <h2>Location</h2>
            <div class="row">
                <div class="col">
                    <div class="form-floating">
                        <select class="form-select">
                            <option value="" class="fw-bold">Select your city</option>
                            <option> Ahemdabad</option>
                            <option> Surat</option>
                            <option> Bhavnagar</option>
                            <option> Bharuch</option>
                            <option> Vadodara</option>
                            <option> Mumbai</option>
                        </select>
                        <label>City</label>
                    </div>
                </div>
            </div><br><br>
            <h2>Personal Detail</h2>
            <div class="row">
                <div class="row">
                <div class="col-md-6">
                    <label class="form-lable fw-bold">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="male">
                        <label class="form-check-lable">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="female">
                        <label class="form-check-lable">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="other">
                        <label class="form-check-lable">Other</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-lable fw-bold">Hobbies</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Reading">
                        <label class="form-check-lable">Reading</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Reading">
                        <label class="form-check-lable">Traveling</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Reading">
                        <label class="form-check-lable">Photography</label>
                    </div>
                </div>
            </div><br>
            <h2>Preferences</h2>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" value="newsletter" checked>
                        <label class="form-check-lable">Subscribe to newsletter</label>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <h2 class="m-1">Satisfaction Level</h2>
                    <div class="d-flex justify-content-between mb-1">
                        <span>Very poor</span>
                        <span>Poor</span>
                        <span>Average</span>
                        <span>Good</span>
                        <span>Excellent</span>
                    </div>
                        <input type="range" class="form-range" min="1" max="5" step="1">
                </div>
            </div><br>
            <h2>Donation</h2>
        </form>
    </div>
</body>
</html>
